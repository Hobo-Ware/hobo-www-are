<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%" data-theme="%theme.current%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/light/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/light/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/light/favicon-16x16.png">
	
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.cdnfonts.com/css/codec-cold?styles=17540,17535" rel="stylesheet">
		<script>
			const THEME_LS_KEY = 'hobo-theme';
			const THEME_SEED = localStorage.getItem(THEME_LS_KEY) || 'auto';
			document.documentElement.setAttribute('data-theme', THEME_SEED);
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
